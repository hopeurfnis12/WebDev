<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/mobile.css">
	<title>Отправка</title>
</head>
<body>
	<div class="page">
		<header>
			<nav>
				<a href="#package">Посылки</a>
				<a href="#box">Упаковка</a>
				<a href="#subs">Подписка</a>
			</nav>
			<div>
				<a href="#menu">Меню</a>
			</div>
		</header>


		<main>
			<form method="get">
				<div class="mainform">
					<label for="name">Имя</label><br>
					<input type="text" class="inp" id="name" name="name" autocomplete="off">
					<br>

					<label for="city">Город</label><br>
					<input type="text" class="inp" id="city" name="city" autocomplete="off">
					<br>
					
					<label for="pack">Посылка</label><br>
					<input type="text" class="inp" id="pack" name="pack" autocomplete="off">
					<br>

					<label for="email">Email</label><br>
					<input type="text" class="inp" id="email" name="email" autocomplete="off">
				</div>
				<button type="sbmt">Отправить</button>
			</form>
		</main>


		<footer>
			<div class="info">
				<p>Ваша посылка уже в пути!</p>
			</div>
		</footer>
	</div>
</body>
</html>
